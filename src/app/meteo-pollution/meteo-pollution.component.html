<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over">
    <mp-cities></mp-cities>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="20">
          <button mat-button (click)="sidenav.toggle()">
            <mat-icon class="material-icons">menu</mat-icon>
          </button>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="60">
          <mp-city (onCity)="onCity($event)" [city]="city"></mp-city>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="20">
          <mat-progress-bar mode="indeterminate" color="warn" *ngIf="!city || !city.address; else search"></mat-progress-bar>
          <ng-template #search>
            <mat-progress-bar mode="query" color="warn" *ngIf="city.address && !meteo"></mat-progress-bar>
          </ng-template>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div fxLayoutAlign="center center" fxFlex="50" fxLayout="row">
      <mp-meteo [class]="meteo.weather[0].main|lowercase" fxFlex="100" (onMeteo)="onMeteo($event)" [meteo]="meteo"
        [city]="!city.address ? null : city"></mp-meteo>
    </div>
    <div fxLayoutAlign="center center" fxFlex="50">
      <mp-pollution (onPollution)="onPollution($event)" [pollution]="pollution" [city]="!city.address ? null : city"></mp-pollution>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
